<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Battle!</title>
  <link rel="shortcut icon" href="./assets/sword.svg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Atomic+Age|Federant|Metal+Mania|Nosifer&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->

<body>
  <div class="background">
    <div class="wrapper">
      <header>
        <h1>Super battle</h1>
      </header>

      <main>
        <!-- Top section for instructions -->
        <section class="topSection">
          <div class="instructionContainer">
            <h2>Instructions</h2>
            <p>Select 2 champions from the lists and select a condition of battle.</p>
            <p>Click the button to to determine the winner.</p>
          </div>
          <div class="htmlToAppend winnerContainer"></div>
        </section>
        <!-- Bottom section for main content.-->
        <section class="bottomSection">
          <div class="flexContainerTop flexContainer">
            <!-- First superhero selection.-->
            <div class="superhero1Container">
              <label for="superhero1" class="visuallyHidden">Select the first champion.</label>
              <select name="" id="superhero1">
                <option value="">Select champion 1</option>
                <option value="717">Wolverine </option>
                <option value="450">Michelangelo (TMNT)</option>
                <option value="346">Iron Man</option>
                <option value="289">Goku</option>
                <option value="287">Godzilla</option>
                <option value="309">Harley Quinn</option>
                <option value="510">Paul Blart</option>
                <option value="176">Chuck Norris</option>
                <option value="225">Dr. Octopus</option>
                <option value="480">Mystique</option>
                <option value="729">Yoda</option>
                <option value="185">Colossus</option>
                <option value="127">Boba Fett</option>
                <option value="352">James Bond</option>
                <option value="332">Hulk</option>
                <option value="303">Groot</option>
                <option value="527">Professor X</option>
                <option value="157">Captain Marvel</option>
                <option value="638">Storm</option>
                <option value="370">Joker</option>
                <option value="341">Indiana Jones</option>
                <option value="659">Thor</option>
                <option value="73">Bat Woman</option>
                <option value="567">Rogue</option>
              </select>
            </div>
            <!-- Second superhero selection.-->
            <div class="superhero2Container">
              <label for="superhero2" class="visuallyHidden">Select the second champion.</label>
              <select name="" id="superhero2">
                <option value="0">Select champion 2</option>
                <option value="226">Doctor Strange</option>
                <option value="213">Deadpool</option>
                <option value="149">Cpt. America</option>
                <option value="106">Black Panther</option>
                <option value="208">Darth Vader</option>
                <option value="414">Loki</option>
                <option value="490">Nightcrawler</option>
                <option value="655">Thanos</option>
                <option value="236">Elastigirl</option>
                <option value="620">Spider-man</option>
                <option value="644">Superman</option>
                <option value="686">Vegeta</option>
                <option value="393">Kool-Aid Man</option>
                <option value="355">Jason Bourne</option>
                <option value="76">Beast Boy</option>
                <option value="566">Rocket Raccoon</option>
                <option value="71">Batman</option>
                <option value="441">Medusa</option>
                <option value="354">Jar Jar Binks</option>
                <option value="140">Buffy</option>
                <option value="389">King Kong</option>
                <option value="310">Harry Potter</option>
                <option value="418">Luke Skywalker</option>
                <option value="435">Master Chief</option>
                <option value="361">Jessica Jones</option>
                <option value="573">Sasquatch</option>
              </select>
            </div>
          </div>
          <!--Bottom half of screen.-->
          <div class="flexContainerBottom flexContainer">
            <!-- Battle condition selection -->
            <div class="battleContainer">
              <label for="battleCondition" class="visuallyHidden">Select the battle condition.</label>
              <select name="" id="battleCondition">
                <option value="">Select a battle</option>
                <option value="Intelligence">Battle of Wits</option>
                <option value="Speed">Battle of Speed</option>
                <option value="Combat">Battle of Combat</option>
                <option value="Strength">Battle of Strength</option>
                <option value="Grand">Grand Battle</option>
              </select>
            </div>
          </div>
          <!--Area for html to be appended.-->
          <div class="htmlToAppend result">
            <div class="result1"></div>
            <div class="result2"></div>
          </div>
          <!-- Buttons.-->
          <div class="buttonContainer">
            <button class="battleButton">Battle</button>
            <button class="htmlToAppend resetButton">Try Again</button>
          </div>
        </section>
      </main>
    </div>
  </div>
  <!-- End of main section.-->
  <!-- Footer begins.-->
  <footer>
    <p>Alyne Alvarenga & Opjot Nijjar &#169 2020</p>
  </footer>
  <!--Javascript-->
  <script src='https://code.jquery.com/jquery-3.2.1.min.js'
    integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'>
    </script>
  <script src="./scripts.js"></script>
</body>

</html>
